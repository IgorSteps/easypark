name: Easypark CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Set up Docker environment
      run: docker-compose up -d

    - name: Wait for services to be ready, sleep 15 secs
      run: sleep 15

    - name: Run Checks
      run: |
        docker-compose exec easypark_go-dev_1  make checks
        git diff --exit-code || (echo 'Auto-generated and vendor files are out of date or not committed. Please update them and commit the changes.' && exit 1)

    - name: Build
      run: docker-compose exec easypark_go-dev_1  make build

    - name: Run Unit Tests
      run: docker-compose exec easypark_go-dev_1  make unit

    - name: Test Coverage
      run: |
        COVERAGE=$(docker-compose exec easypark_go-dev_1  make coverage-report | grep total: | awk '{print substr($3, 1, length($3)-1)}')
        echo "Coverage: $COVERAGE%"
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        if (( $(echo "$COVERAGE < 70" |bc -l) )); then
          echo "Code coverage below 70%. Failing..."
          exit 1
        fi

    - name: Run Functional Tests
      run: |
        docker-compose exec easypark_go-dev_1  make run &
        APP_PID=$!
        sleep 5
        docker-compose exec easypark_go-dev_1  make functional
        kill $APP_PID

    - name: Clean up
      if: always()
      run: docker-compose down
